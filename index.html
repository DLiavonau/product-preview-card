<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <div class="container">
          <h6 class="prod-group">perfume</h6>
          <h4 class="card-header">Gabrielle Essence Eau De Parfum</h4>
          <p>
            A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prise-block">
            <h4 class="curr-price">$149.99</h4>
            <p class="old-price">$169.99</p>
          </div>
          <div class="btn-add">
            <img src="images/icon-cart.svg" alt="add to card" />
            <p class="btn-title">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
